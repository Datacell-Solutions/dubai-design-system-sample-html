<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150" fill="none">
  <rect x="0" y="0" width="400" height="150" fill="#f5f7f6" />
  <text x="140" y="40" font-family="Arial" font-size="20" fill="black">Segmented Controls</text>
  
  <!-- Segmented Control Container -->
  <rect x="100" y="60" width="200" height="50" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Left Segment -->
  <rect x="100" y="60" width="100" height="50" rx="10" ry="10" fill="#ddd"/>
  <text x="130" y="90" font-family="Arial" font-size="18" fill="black">Option 1</text>
  
  <!-- Right Segment -->
  <text x="230" y="90" font-family="Arial" font-size="18" fill="black">Option 2</text>
</svg>