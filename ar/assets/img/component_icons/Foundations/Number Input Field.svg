<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150" fill="none">
  <rect x="0" y="0" width="400" height="150" fill="#f5f7f6" />
  <text x="20" y="40" font-family="Arial" font-size="20" fill="black">Amount</text>
  <rect x="20" y="55" width="360" height="50" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="40" y="85" font-family="Arial" font-size="20" fill="#aaa">Amount</text>
  
  <!-- Up and Down Arrows for Number Input -->
  <polygon points="280,70 290,60 300,70" fill="#888"/>
  <polygon points="280,80 290,90 300,80" fill="#888"/>
  
  <!-- Divider Line -->
  <line x1="310" y1="60" x2="310" y2="95" stroke="#ddd" stroke-width="2"/>
  
  <!-- Currency Dropdown -->
  <text x="325" y="85" font-family="Arial" font-size="20" fill="black">AED</text>
  <polygon points="365,80 375,90 385,80" fill="black"/>
  
  <text x="20" y="130" font-family="Arial" font-size="16" fill="#777">Helper or footer text</text>
