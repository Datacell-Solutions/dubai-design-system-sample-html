<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150" fill="none">
  <rect x="0" y="0" width="400" height="150" fill="#f5f7f6" />
  <text x="20" y="40" font-family="Arial" font-size="20" fill="black">Phone Number</text>
  <rect x="20" y="55" width="360" height="50" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Country Code Dropdown -->
  <rect x="30" y="65" width="60" height="30" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="40" y="85" font-family="Arial" font-size="18" fill="black">+971</text>
  <polygon points="80,78 85,85 90,78" fill="black"/>
  
  <!-- Divider Line -->
  <line x1="100" y1="60" x2="100" y2="95" stroke="#ddd" stroke-width="2"/>
  
  <!-- Phone Number Placeholder -->
  <text x="120" y="85" font-family="Arial" font-size="20" fill="#aaa">000 000 0000</text>
  
  <text x="20" y="130" font-family="Arial" font-size="16" fill="#777">Helper or footer text</text>
</svg>